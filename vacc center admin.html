<!DOCTYPE html>
<html lang="en">
<head>
    <title>iVSB</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <h3 align="center">
        <font face="sans-serif" size="6" color="#2c3e50"><img src="logo.png" height="80" width="80"></font>
        <font face="sans-serif" color="0A6847" size="7">
            Integrated Vaccination System of Bangladesh
            </font>
    </h3>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vaccination Centers</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

main {
    padding: 2rem;
}

#form-section, #centers-section {
    margin-bottom: 2rem;
}

#centers {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.center {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    width: calc(33% - 2rem);
    box-sizing: border-box;
}

.center h2 {
    margin-top: 0;
}

.center p {
    margin: 0.5rem 0;
}

.center button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
}

.center button.update {
    background-color: #ffc107;
    margin-right: 0.5rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard - Vaccination Centers</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Add or Update Vaccination Center</h2>
            <form id="center-form">
                <label for="name">Center Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="hours">Hours:</label>
                <input type="text" id="hours" name="hours" required>
                
                <button type="submit">Save Center</button>
            </form>
        </section>

        <section id="centers-section">
            <h2>Current Centers</h2>
            <div id="centers">
                <!-- Centers will be dynamically injected here -->
            </div>
        </section>
    </main>
    <script src="vacc center admin js.js"></script>
</body>
</html>
