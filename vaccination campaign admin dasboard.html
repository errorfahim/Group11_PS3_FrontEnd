<!DOCTYPE html>
<html lang="en">
<head>
    <title>iVSB</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <h3 align="center">
        <font face="sans-serif" size="6" color="#2c3e50"><img src="logo.png" height="80" width="80"></font>
        <font face="sans-serif" color="0A6847" size="7">
            Integrated Vaccination System of Bangladesh
            </font>
    </h3>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vaccination Campaigns</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

main {
    padding: 2rem;
}

#form-section, #campaigns-section {
    margin-bottom: 2rem;
}

#campaigns {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.campaign {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    width: calc(33% - 2rem);
    box-sizing: border-box;
}

.campaign h2 {
    margin-top: 0;
}

.campaign p {
    margin: 0.5rem 0;
}

.campaign button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
}

.campaign button.update {
    background-color: #ffc107;
    margin-right: 0.5rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard - Vaccination Campaigns</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Add New Campaign</h2>
            <form id="campaign-form">
                <label for="vaccine">Vaccine:</label>
                <input type="text" id="vaccine" name="vaccine" required>
                
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" required>
                
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
                
                <label for="center">Vaccination Center:</label>
                <input type="text" id="center" name="center" required>
                
                <button type="submit">Add Campaign</button>
            </form>
        </section>

        <section id="campaigns-section">
            <h2>Current Campaigns</h2>
            <div id="campaigns">
                <!-- Campaigns will be dynamically injected here -->
            </div>
        </section>
    </main>
    <script src="vaccination campaign admin dashboard js.js"></script>
</body>
</html>
