<!DOCTYPE html>
<html lang="en">
<head>
    <title>iVSB</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <h3 align="center">
    <font face="sans-serif" size="6" color="#2c3e50"><img src="logo.png" height="80" width="80"></font>
    <font face="sans-serif" color="0A6847" size="7">
        Integrated Vaccination System of Bangladesh
        </font>
</h3>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination History Admin Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
}

main {
    display: flex;
    flex-direction: column;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

button {
    padding: 5px 10px;
    margin: 2px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.view-btn {
    background-color: #4CAF50;
    color: white;
}

.edit-btn {
    background-color: #2196F3;
    color: white;
}

.remove-btn {
    background-color: #f44336;
    color: white;
}

.update-btn {
    background-color: #ff9800;
    color: white;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vaccination History Admin Dashboard</h1>
        </header>

        <main>
            <table id="vaccination-table">
                <thead>
                    <tr>
                        <th>SL</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Vaccine</th>
                        <th>First Dose Date</th>
                        <th>Second Dose Date</th>
                        <th>Booster Dose Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Pfizer</td>
                        <td>2021-01-10</td>
                        <td>2021-02-10</td>
                        <td>2022-01-10</td>
                        <td>
                            <button class="view-btn">View</button>
                            <button class="edit-btn">Edit</button>
                            <button class="remove-btn">Remove</button>
                            <button class="update-btn">Update</button>
                        </td>
                    </tr>
                    <!-- More data can be added here -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="Vaccination_History_Admin_JS.js"></script>
</body>
</html>
